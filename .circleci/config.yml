version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-test-deploy-fe:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          check-cache: always
          pkg-manager: yarn
          with-cache: true
      - run:
          name: Build affected app
          command: yarn affected:build --base=<< pipeline.git.base_revision >> --head=HEAD --exclude=api-monolithic,api-microservices-auth-srv,api-monolithic-product-srv,api-monolithic-order-srv
      - run:
          name: Deploy affected app
          command: yarn affected:deploy --base=<< pipeline.git.base_revision >> --head=HEAD --exclude=api-monolithic,api-microservices-auth-srv,api-monolithic-product-srv,api-monolithic-order-srv

workflows:
  build-test-and-deploy:
    jobs:
      - build-test-deploy-fe:
          filters:
            branches:
              only:
                - main
